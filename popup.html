<!DOCTYPE html>
<html>
<head>
  <title>Auto Note Saver</title>
  <link rel="stylesheet" href="style.css">
  <script src="jsPDF/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Auto Note Saver</h1>
  <ul id="notesList"></ul>

  <div class="btn-group">
    <button class="save" id="saveTxt">Save as TXT</button>
    <button class="save" id="savePdf">Save as PDF</button>
    <button class="clear" id="clearNotes">Clear Notes</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
